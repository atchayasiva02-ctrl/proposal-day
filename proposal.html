<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proposal Day üíñ</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffdde1, #ffeef3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      width: 90%;
      max-width: 420px;
    }

    h1 {
      font-size: 26px;
      color: #333;
      margin-bottom: 10px;
    }

    .proposal-text {
      font-size: 15px;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      padding: 12px 28px;
      font-size: 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      background: #e63956;
      transform: scale(1.05);
    }

    #noBtn {
      position: absolute;
      background: #eaeaea;
      color: #555;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>
      Hey My Love üíñ<br>
      
    </h1>

    <p class="proposal-text">
      From smiles to silence, from laughs to dreams,<br>
      every moment with you feels like home.<br>
      On this Proposal Day, I don‚Äôt want forever with anyone else‚Ä¶<br>
      <b>Will you be mine? üíç‚ú®</b>
    </p>

    <div class="buttons">
      <button id="yesBtn" onclick="accepted()">YES üíñ</button>
      <button id="noBtn" onmouseover="escapeNo()">NO üòí</button>
    </div>
  </div>

  <script>
    function escapeNo() {
      const noBtn = document.getElementById("noBtn");

      // random movement
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 80 - 40;

      // shrink effect
      noBtn.style.transform = `translate(${x}px, ${y}px) scale(0.6)`;

      // restore size after escaping
      setTimeout(() => {
        noBtn.style.transform = "translateX(-50%) scale(1)";
      }, 300);
    }

    function accepted() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          background:linear-gradient(135deg,#ff4d6d,#ff9a9e);
          text-align:center;
          font-family:'Segoe UI';
          padding:20px;
        ">
          <div>
            <h1 style="color:white;font-size:34px;">
              HE SAID YES!!! üíñüòç
            </h1>
            <p style="color:white;font-size:18px;">
              Thank you for choosing me today and forever ‚ù§Ô∏è<br>
              Happy Proposal Day üíç‚ú®
            </p>
          </div>
        </div>
      `;
    }
  </script>

</body>
</html>
